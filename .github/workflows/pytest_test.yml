name: Pytest

on:
  workflow_dispatch:
    branches:
      - "main"
      - "feat/local"

permissions:
  contents: read

jobs:
  pytest-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Check Repo...
      uses: actions/checkout@v5
    - name: Setup pytest...
      run: |
        pip install --upgrade pip
        pip install pytest
        mkdir tests/samples_out
    - name: Run tests...
      run: |
        pytest
